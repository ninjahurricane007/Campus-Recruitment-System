{% extends "../base.html" %}
{% load static %}
{% block title %}
{% endblock title %}
{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/signup.css">
{% endblock head %}
{% block body %}
<div class="contents">
    <form class="login" method='POST'>
        {% csrf_token %}
        <img src="/static/images/face2.png">
        <input class="txt" type="text" placeholder="Username" name="username">
        <input class="txt" type="text" placeholder="Email" name="email">
        <input class="txt" type="password" placeholder="Password" name="password">
        <button>Signup</button>
        <h3 style="margin-top:10px">Already have an account?&nbsp<a href="/login"><u>Login</u></a></h3>
        <div class="form-group">
            {% for message in messages %}
            <div class="alert alert-danger" role="alert" style="text-align: center; margin-bottom: 0px;">
                {{message}}
            </div>
            {% endfor %}
        </div>
    </form>
</div>
{% endblock body%}
